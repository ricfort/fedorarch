# Hyprland Theme - Default (Earthy/Gold)

general {
    col.active_border = rgba(d4a574ff)
    col.inactive_border = rgba(5c4a3aff)
    border_size = 3
    gaps_in = 8
    gaps_out = 10
}

decoration {
    rounding = 6
    blur {
        enabled = true
        size = 12
        passes = 3
        ignore_opacity = true
    }
    active_opacity = 1.0
    inactive_opacity = 0.95
}

env = GTK_THEME,Adwaita-dark
env = GTK_THEME_NAME,Adwaita-dark




