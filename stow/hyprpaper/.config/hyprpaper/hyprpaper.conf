# Hyprpaper configuration
# Wallpaper directory - you can place your samurai with lotus flowers wallpaper here
# Example: ~/Pictures/Wallpapers/samurai-lotus.jpg

# Preload wallpapers at exact monitor resolutions for best quality
preload = ~/Pictures/Wallpapers/samurailotus-2560x1440.png
preload = ~/Pictures/Wallpapers/samurailotus-1920x1200.png

# Set wallpaper for each monitor (using monitor-specific resolutions)
wallpaper = DP-3,~/Pictures/Wallpapers/samurailotus-2560x1440.png
wallpaper = HDMI-A-1,~/Pictures/Wallpapers/samurailotus-2560x1440.png
wallpaper = eDP-1,~/Pictures/Wallpapers/samurailotus-1920x1200.png

# Splash (optional)
# splash = false

