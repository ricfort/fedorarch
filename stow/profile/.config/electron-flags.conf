# Electron Flags Configuration
# Applies to VS Code, Cursor, and other Electron apps
# These flags enable native Wayland rendering for better performance and sharpness

# Use native Wayland
--ozone-platform-hint=auto
--enable-features=WaylandWindowDecorations,UseOzonePlatform

# Better rendering
--enable-gpu-rasterization
--enable-zero-copy
--disable-features=FractionalScrollOffsets

# Performance optimizations
--enable-hardware-overlays
--disable-smooth-scrolling
--force-device-scale-factor=1

# Font rendering
--force-color-profile=srgb








