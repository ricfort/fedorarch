# Chromium Flags Configuration
# Note: Fedora's Chromium already uses --ozone-platform=wayland by default
# These additional flags improve rendering quality and performance

# Better font rendering (force scale 1 for sharpness)
--force-device-scale-factor=1

# GPU acceleration improvements
--enable-gpu-rasterization
--enable-zero-copy

# Disable fractional scaling (keeps everything sharp)
--disable-features=FractionalScrollOffsets

