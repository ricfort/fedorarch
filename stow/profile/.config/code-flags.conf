# VS Code / Cursor Flags Configuration
# Symlink: ~/.config/cursor-flags.conf -> code-flags.conf

# Use native Wayland
--ozone-platform-hint=auto
--enable-features=WaylandWindowDecorations,UseOzonePlatform

# Better rendering and performance
--enable-gpu-rasterization
--enable-zero-copy
--disable-features=FractionalScrollOffsets
--enable-hardware-overlays
--force-device-scale-factor=1

# Disable GPU sandbox for better performance (can be removed if causes issues)
--disable-gpu-sandbox

# Font rendering
--force-color-profile=srgb











