# Cursor-Specific Flags Configuration
# More aggressive performance settings than code-flags.conf

# Use native Wayland
--ozone-platform=wayland
--enable-features=WaylandWindowDecorations,UseOzonePlatform

# Performance optimizations
--enable-gpu-rasterization
--enable-zero-copy
--enable-hardware-overlays
--disable-gpu-sandbox
--disable-gpu-driver-bug-workarounds
--force-device-scale-factor=1

# Disable resource-intensive features
--disable-features=FractionalScrollOffsets,CalculateNativeWinOcclusion
--disable-smooth-scrolling
--disable-software-rasterizer

# Memory and CPU optimizations
--js-flags="--max-old-space-size=4096"
--renderer-process-limit=4
--no-default-browser-check
--disable-background-timer-throttling
--disable-backgrounding-occluded-windows

# Font and rendering
--force-color-profile=srgb

# Aggressive CPU/performance optimizations
--disable-extensions
--disable-features=Translate,OptimizationGuideModelDownloading,OptimizationHintsFetching,OptimizationTargetPrediction,OptimizationHints
--disable-sync
--disable-component-update
--no-pings
--disable-default-apps
--disable-domain-reliability







