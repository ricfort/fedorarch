monitor=,preferred,auto,1.6

input {
    kb_layout = us
    follow_mouse = 1
    touchpad { natural_scroll = yes }
}

general {
    gaps_in = 6
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(8aadf4ff)
    layout = dwindle
}

decoration {
    rounding = 12
    blur { enabled = true; size = 12; passes = 3; }
    drop_shadow = yes
}

animations {
    enabled = yes
    bezier = ease, 0.4,0,0.2,1
    animation = windows,1,7,ease
}

gestures { workspace_swipe = yes; workspace_swipe_fingers = 3 }

exec-once = hyprpaper
exec-once = waybar
exec-once = dunst
exec-once = wl-clip-persist --clipboard
exec-once = cliphist wipe && cliphist restore && wl-paste --watch cliphist store

# === KEYBINDS ===
bind = SUPER, SPACE, exec, tofi-drun --drun-launch=true --prompt-text="Search "
bind = SUPER, RETURN, exec, alacritty
bind = SUPER, Q, killactive
bind = SUPER, F, fullscreen, 0
bind = SUPER, TAB, cyclenext

# Workspaces 1-9
$(seq 1 9 | sed 's/.*/bind = SUPER,&,workspace,&\nbind = SUPER SHIFT,&,movetoworkspace,&/')

# Super+K: Keybind display
bind = SUPER, K, exec, ~/.config/hypr/hyprland-keys.conf

# Super+V: Clipboard
bind = SUPER, V, exec, ~/.config/cliphist/cliphist-menu.sh

# Dev tools
bind = SUPER, G, exec, alacritty --class lazygit -e lazygit
bind = SUPER, D, exec, alacritty --class lazydocker -e lazydocker
bind = SUPER, N, exec, alacritty --class nvim -e nvim
bind = SUPER, P, exec, alacritty --class python-project -e ~/.local/bin/python-project

# Floating + centered
windowrulev2 = float, class:^(alacritty)$, title:^(lazygit|lazydocker|nvim|python-project)$
windowrulev2 = size 1200 800, class:^(alacritty)$, title:^(lazygit|lazydocker|nvim)$
windowrulev2 = center, class:^(alacritty)$, title:^(lazygit|lazydocker|nvim|python-project)$
