[font]
normal = { family = "JetBrains Mono", style = "Regular" }
bold = { family = "JetBrains Mono", style = "Bold" }
italic = { family = "JetBrains Mono", style = "Italic" }
bold_italic = { family = "JetBrains Mono", style = "Bold Italic" }
size = 11

[font.offset]
x = 0
y = 0

[window]
padding = { x = 8, y = 8 }
decorations = "buttonless"
opacity = 0.15

[terminal]
# Use zsh with proper initialization
shell.program = "/bin/zsh"
shell.args = ["-l"]

[colors.primary]
background = "#1a1612"
foreground = "#d4c4b0"

[colors.normal]
black   = "#5c4a3a"
red     = "#c49460"
green   = "#9db5a0"
yellow  = "#d4a574"
blue    = "#8b9db5"
magenta = "#b5a5a5"
cyan    = "#a5b5b5"
white   = "#d4c4b0"

[colors.bright]
black   = "#6c5a4a"
red     = "#d4a480"
green   = "#adc5b0"
yellow  = "#e4b584"
blue    = "#9badc5"
magenta = "#c5b5b5"
cyan    = "#b5c5c5"
white   = "#e4d4c0"

[cursor]
style = "Block"
